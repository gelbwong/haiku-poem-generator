<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Find Your Next Favourite Book</h1>
      <form action="" id="search-form">
        <label for="search-input">Selected topic/s...</label>
        <input
          type="search"
          name="topicInput"
          id="search-input"
          class="search-box"
          placeholder="e.g action, bildungsroman and tragedy"
          required
          autofocus
        />
        <input type="submit" class="enter-button" value="Enter" />
      </form>
      <div class="ai-response"></div>

      <footer>
        This was coded by <a href="https://github.com/gelbwong">Karina Wong</a>,
        <a href="https://github.com/gelbwong/haiku-poem-generator"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a href="find-me-a-book-please.netlify.app">Netlify</a><br />Box shadow
        taken from
        <a href="https://getcssscan.com/css-box-shadow-examples">CSS Scan</a> #0
      </footer>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
