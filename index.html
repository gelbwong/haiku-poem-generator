  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="container">
      <h1 class="title">Find Your Next Favourite Book</h1>
      <form action="">
        <label for="searchInput">Selected topic/s...</label>
        <input
          type="search"
          name="topicInput"
          id="searchInput"
          placeholder="e.g action, bildungsroman and tragedy"
          required
          autofocus
          class="search-box"
        />
        <input type="button" class="enter-button" value="Enter" />
      </form>
      <div class="ai-response">
        Book recommendation here blah blah blah blah blah blah blah blah blah
        blah blah blah blah blah blah blah blah blah blah blah blah blah
      </div>

          >open-sourced on GitHub</a
        >
        and hosted on
        <a href="find-me-a-book-please.netlify.app">Netlify</a>
      </footer>
    </div>
  </body>
  <script src="src/app.js"></script>
